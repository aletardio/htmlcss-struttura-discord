<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Struttura</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- CONTAINER -->
        <div class="container-header">
            <!-- RIGA -->
            <div class="row">
                <!-- COLONNA LOGO -->
                <div class="col-25">
                    <div class="content-left">
                        logo
                    </div>
                </div>
                <!-- COLONNA LINK -->
                <div class="col-50">
                    <div class="content-center">
                        link link link link link
                    </div>
                </div>
                <!-- COLONNA LOGIN -->
                <div class="col-25">
                    <div class="content-end">
                        Login
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
            <!-- CONTAINER 1 -->
            <div class="container bg-blue">
                <!-- RIGA -->
                <div class="row size-blue">
                    <!-- COLONNA 100% -->
                    <div class="col-100"></div>
                </div>
            </div>

            <!-- CONTAINER 2 -->
            <div class="container bg-white">
                <!-- RIGA -->
                <div class="row size-white">
                    <!-- COLONNA 60-40% -->
                    <div class="col-60"></div>
                    <div class="col-40"></div>
                </div>
            </div>

            <!-- CONTAINER 3 -->
            <div class="container bg-grey">
                <!-- RIGA -->
                <div class="row size-grey">
                    <!-- COLONNA 40-60% -->
                    <div class="col-40"></div>
                    <div class="col-60"></div>
                </div>
            </div>

            <!-- CONTAINER 4 -->
            <div class="container bg-white">
                <!-- RIGA -->
                <div class="row size-white">
                    <!-- COLONNA 60-40% -->
                    <div class="col-60"></div>
                    <div class="col-40"></div>
                </div>
            </div>

            <!-- CONTAINER 5 -->
            <div class="container bg-grey-green">
                <!-- RIGA -->
                <div class="row size-green">
                    <!-- COLONNA 100% -->
                    <div class="col-100 green"></div>
                </div>
            </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <!-- CONTAINER 6 -->
        <div class="container bg-black">
            <!-- RIGA -->
            <div class="row size-black">
                <!-- 5 COLONNE -->
                <div class="col-25 pink"></div>
                <div class="col-17 acquamarine"></div>
                <div class="col-17 acquamarine"></div>
                <div class="col-17 acquamarine"></div>
                <div class="col-17 acquamarine"></div>
            </div>
        </div>
        <hr>
        <!-- CONTAINER 7 -->
        <div class="container-footer bg-black-footer">
            <!-- RIGA -->
            <div class="row footer-size-black">
                <!-- COLONNA 100% -->
                <div class="col-10-start lightgreen">
                    <button>Logo</button> 
                </div>
                <div class="col-80 lightgreen"></div>
                <div class="col-10-end lightgreen">
                    <button>Bottone</button> 
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
